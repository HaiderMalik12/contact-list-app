<!DOCTYPE html>
<html ng-app="contactApp">

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>Contact List App </h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input class="form-control" ng-model="contact"> </td>
                    <td>
                        <input class="form-control" ng-model="email" /> </td>
                    <td>
                        <input class="form-control" ng-model="number" /> </td>
                    <td>
                        <button class="btn btn-primary" ng-click="addContact()">Add Contact</button>

                    </td>
                </tr>
                <tr ng-repeat="contact in contactList">
                    <td>{{contact.name}} </td>
                    <td>{{contact.email}}</td>
                    <td>{{contact.number}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Javascript goes here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="controllers/controller.js">
    </script>
</body>

</html>
